<form #form="ngForm" (ngSubmit)="onSubmit()">
    <p>
        Currently signing in as {{username}}
    </p>
    <input type="text" name="username" placeholder="Enter your username" required minlength="5" [(ngModel)]="username" />
    <br />
    <input type="password" name="password" placeholder="Enter Password" required minlength="10" [(ngModel)]="password" />
    <br />
    <input type="submit" value="Submit" [disabled]="form.invalid" />
</form>
