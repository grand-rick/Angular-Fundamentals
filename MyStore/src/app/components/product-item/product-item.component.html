<div >
    <app-product-item-detail *ngIf="showDetails == true" [product]="product"></app-product-item-detail>
    <div class="product-item" *ngIf="showDetails == false" >
        <a (click)="showDetails = true">
            <img src={{product.url}} alt={{product.name}}>
        </a>
        <p>{{product.name}}</p>
        <p>${{product.price}}</p>
        <select name="items" id="items">
            <option *ngFor="let item of items" value={{item}}>{{item}}</option>
        </select>
        <!-- <p>{{product.description}}</p> -->
    </div>
</div>
